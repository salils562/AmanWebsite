  <body style="background-color: #cdf4fd">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home<b style="font-weight:bold;Color:blue;">Design</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">1-D Designs</a></li>
                  <li><a class="dropdown-item" href="#">2-D Designs</a></li>

                <a class="nav-link active text-capitalize" aria-current="page" href="#">about us</a>

      <div class="container my-5 bg-light" style="border-radius:20px; width:70%; padding:20px;">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b>Name</b></label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your E-mail" required>
              <div id="emailHelp" class="form-text"><b>We'll never share your email with anyone else.</b></label></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b>Phone number</b></label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your number" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b>Please tell the time we should contact you</b></label>
              <input type="time" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your number" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Any suggestions before we reach you</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"><b>Check me out</b></label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
     
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      var myCarousel = document.querySelector('#myCarousel')
     var carousel = new bootstrap.Carousel(myCarousel, {
     interval: 2000,
     wrap: false
     })
    </script>
